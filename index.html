<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="background">
    <div class="split">
      <div class="left">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul>
          <li><abcd class="stats">10k+</abcd> <br> COMPANIES</li>
          <li><abcd class="stats">314 </abcd> <br> TEMPLATES</li>
          <li><abcd class="stats">12m+</abcd> <br> QUERIES</li>
        </ul>
      </div>
      <div class="right">
        <div class="img">

        </div>
        <img src="./images/image-header-desktop.jpg" alt="BW">
      </div>
    </div>
    
        
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Aurimas Vidutis</a>.
      </div>
        
    </div>
</body>
</html>
